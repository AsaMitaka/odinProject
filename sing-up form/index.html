<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <p class="left__header">Header</p>
        <p class="left__paragraph">
          Photo by <a href="#" class="left__paragraph-a">11</a> on
          <a href="#" class="left__paragraph-a">11</a>
        </p>
      </div>
      <div class="right">
        <section class="right__header">
          <p class="right__header-p">
            This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up now to get started.
          </p>
          <p class="right__header-p">You know you want to.</p>
        </section>
        <form class="right__form">
          <div>
            <h2 class="right_form-header">Let's do this!</h2>

            <fieldset class="right__form-field">
              <div class="right__form-field-form">
                <label for="first_name">first name</label>
                <input type="text" id="first_name" name="first_name" class="right__form-input" />
              </div>
              <div class="right__form-field-form">
                <label for="last_name">last name</label>
                <input type="text" id="last_name" name="last_name" class="right__form-input" />
              </div>
            </fieldset>
            <fieldset class="right__form-field">
              <div class="right__form-field-form">
                <label for="email">email</label>
                <input type="email" id="email" name="email" class="right__form-input" />
              </div>
              <div class="right__form-field-form">
                <label for="phone_number">phone number</label>
                <input
                  type="number"
                  id="phone_number"
                  name="phone_number"
                  class="right__form-input" />
              </div>
            </fieldset>
            <fieldset class="right__form-field">
              <div class="right__form-field-form">
                <label for="password">password</label>
                <input type="password" id="password" name="password" class="right__form-input" />
              </div>
              <div class="right__form-field-form">
                <label for="confirm__password">confirm password</label>
                <input
                  type="password"
                  id="confirm__password"
                  name="confirm__password"
                  class="right__form-input" />
              </div>
            </fieldset>
          </div>

          <div class="right__submit">
            <button type="submit" class="right__submit-btn">Create Account</button>
            <p>Already have an account? <a href="#" class="right__submit-login">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
