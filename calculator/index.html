<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__header">
        <p class="subTab"></p>
        <p class="mainTab"></p>
      </div>
      <div class="calculator__main">
        <div class="reset del btn">AC</div>
        <div class="delete del btn">D</div>
        <div class="btn">.</div>
        <div class="operators btn">+</div>
        <div class="num btn">1</div>
        <div class="num btn">2</div>
        <div class="num btn">3</div>
        <div class="operators btn">-</div>
        <div class="num btn">4</div>
        <div class="num btn">5</div>
        <div class="num btn">6</div>
        <div class="operators btn">*</div>
        <div class="num btn">7</div>
        <div class="num btn">8</div>
        <div class="num btn">9</div>
        <div class="operators btn">/</div>
        <div class="num btn">0</div>
        <div class="btn">.</div>
        <div class="equal btn span-two">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
