<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">Logo</div>
        <div class="header__list">
          <div class="header__list-item">A</div>
          <div class="header__list-item">B</div>
        </div>
      </div>
    </header>
    <main>
      <section class="container-1 container">
        <div class="container__wrapper">
          <div class="container1__info">
            <h1 class="container1__info-h1">Get your chess wisdom from masters</h1>
            <p class="container1__info-p">
              Upgrade your chess skill with best players in the world. Watch and understand game
              from biggest web chess archive
            </p>
            <button class="container1__info-btn">Analize</button>
          </div>
          <div class="container1__imgblock">
            <img src="./assets/chess.jpg" alt="chess" class="container1__imgblock-img" />
            <div class="container1__imgblock-block">
              <div class="block__item block__itemImg">
                <img src="./assets/queen.png" alt="queen" class="block__itemImg-img" />
              </div>
              <div class="block__item">
                <p class="block__item-p">Main</p>
                <p class="block__item-additional">additional</p>
              </div>
              <div class="block__item">
                <p class="block__item-p">Main</p>
                <p class="block__item-additional">additional</p>
              </div>
              <div class="block__item">
                <p class="block__item-p">Main</p>
                <p class="block__item-additional">additional</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container-2 container">
        <div class="container__wrapper">
          <div class="container2__board">
            <h1 class="container2__board-h1">Board</h1>
            <div class="container2__board-boardblock"></div>
          </div>
          <div class="container2__checker">
            <label class="container2__checker-label">
              <input type="radio" name="piece" value="queen" class="container2__checker-input" />
              <span class="container2__checker-queen container2__checker-btn">Queen</span>
            </label>

            <label class="container2__checker-label">
              <input type="radio" name="piece" value="king" class="container2__checker-input" />
              <span class="container2__checker-king container2__checker-btn">King</span>
            </label>

            <label class="container2__checker-label">
              <input type="radio" name="piece" value="horse" class="container2__checker-input" />
              <span class="container2__checker-horse container2__checker-btn">Horse</span>
            </label>

            <button class="container2__checker-reset container2__checker-btn">Reset</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
